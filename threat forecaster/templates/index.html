<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Threat Forecaster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Shadows+Into+Light&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-color: #0e1111;
      background-image: radial-gradient(circle at top left, #1e1e1e, #0e1111);
      color: #d3d3d3;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Particle Background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .glass-card {
      background: rgba(20, 25, 20, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
      border: 1px solid rgba(0, 255, 100, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.3);
    }

    .btn-matte-green {
      background-color: #00aa66;
      border: none;
      color: #fff;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .btn-matte-green:hover {
      background-color: #008f55;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
    }

    .btn-matte-green::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      z-index: -1;
    }

    .btn-matte-green:hover::before {
      width: 300px;
      height: 300px;
    }

    .form-label {
      color: #d3d3d3;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-select {
      background-color: rgba(10, 15, 10, 0.7);
      border: 1px solid rgba(0, 255, 100, 0.3);
      color: #d3d3d3;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(0, 255, 100, 0.2);
      font-family: 'Orbitron', sans-serif;
    }

    .form-select:hover {
      background-color: rgba(20, 25, 20, 0.9);
      border-color: #00cc88;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.4);
      transform: scale(1.02);
    }

    .form-select:focus {
      background-color: rgba(20, 25, 20, 0.9);
      border-color: #00cc88;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.6);
      transform: scale(1.05);
      outline: none;
    }

    .form-select option {
      background-color: #1e1e1e;
      color: #d3d3d3;
      padding: 10px;
    }

    .form-select option:hover {
      background-color: #00aa66;
    }

    .text-matte-green {
      color: #00cc88;
      text-shadow: 0 0 5px rgba(0, 255, 100, 0.5);
    }

    .text-muted-light {
      color: #aaa;
      font-family: 'Shadows Into Light', cursive;
    }

    .form-control:focus, .form-select:focus {
      border-color: #00cc88;
      box-shadow: 0 0 0 0.2rem rgba(0, 204, 136, 0.25);
    }

    .alert-danger {
      background-color: rgba(255, 50, 50, 0.1);
      border-color: rgba(255, 50, 50, 0.2);
      color: #ff6b6b;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #212529;
    }

    body.light-mode .glass-card {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    body.light-mode .form-select {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.2);
      color: #212529;
    }

    body.light-mode .form-select:hover,
    body.light-mode .form-select:focus {
      background-color: #fff;
      border-color: #28a745;
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.4);
    }

    body.light-mode .form-label {
      color: #212529;
    }

    body.light-mode .btn-matte-green {
      background-color: #28a745;
    }

    body.light-mode .btn-matte-green:hover {
      background-color: #218838;
    }

    body.light-mode .text-matte-green {
      color: #28a745;
      text-shadow: none;
    }

    body.light-mode .text-muted-light {
      color: #666;
    }

    body.light-mode .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    #toggleThemeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(20, 25, 20, 0.6);
      border: 1px solid rgba(0, 255, 100, 0.3);
      color: #00cc88;
      border-radius: 20px;
      padding: 5px 15px;
      transition: all 0.3s ease;
    }

    #toggleThemeBtn:hover {
      background: rgba(0, 255, 100, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.5);
    }

    body.light-mode #toggleThemeBtn {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }

    .title-container {
      position: relative;
      display: inline-block;
    }

    .title-icon {
      position: absolute;
      top: -10px;
      right: -40px;
      font-size: 1.5rem;
      color: #00cc88;
      animation: spin 10s linear infinite;
    }

    .glitch {
      position: relative;
    }

    .glitch:hover::before,
    .glitch:hover::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch:hover::before {
      color: #ff6b6b;
      left: 2px;
      animation: glitch 0.3s infinite;
    }

    .glitch:hover::after {
      color: #00ff99;
      left: -2px;
      animation: glitch 0.3s infinite reverse;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 576px) {
      .form-select {
        font-size: 0.9rem;
        padding: 8px;
      }

      .btn-matte-green {
        font-size: 1rem;
      }

      .glass-card {
        padding: 15px;
      }

      .title-icon {
        font-size: 1rem;
        right: -30px;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="text-center mb-4">
          <div class="title-container">
            <h1 class="display-5 fw-bold text-matte-green glitch" data-text="System Threat Forecaster">
              System Threat Forecaster
              <i class="bi bi-gear-fill title-icon"></i>
            </h1>
          </div>
          <p class="text-muted-light">Predict vulnerabilities like a cyber-taco ninja!</p>
        </div>

        <div class="card glass-card border-0 p-4 mb-4">
          <h5 class="text-white mb-4">Threat Assessment Parameters</h5>
          <form method="POST">
            <div class="row">
              {% for col, options in dropdown_options.items() %}
              <div class="col-md-6 mb-3">
                <label for="{{ col }}" class="form-label">{{ col.replace('_', ' ').title() }}</label>
                <select name="{{ col }}" id="{{ col }}" class="form-select" required>
                  <option value="" disabled selected>Select {{ col.replace('_', ' ').title() }}</option>
                  {% for option in options %}
                    <option value="{{ option }}">{{ option }}</option>
                  {% endfor %}
                </select>
              </div>
              {% endfor %}
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-matte-green btn-lg">
                <i class="bi bi-search me-2"></i>Analyze Threat
              </button>
            </div>
          </form>

          {% if result %}
          <div class="mt-4">
            <div class="alert alert-danger" role="alert">
              <p>{{ result }}</p>
            </div>
          </div>
          {% endif %}
        </div>

        <div class="text-center mt-4">
          <p class="text-muted-light small">System Threat Forecaster Â© 2025</p>
        </div>
      </div>
    </div>
  </div>

  <button id="toggleThemeBtn" class="btn btn-outline-light btn-sm">
    <i class="bi bi-moon-stars-fill"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Theme Toggle
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      toggleThemeBtn.innerHTML = document.body.classList.contains('light-mode') 
        ? '<i class="bi bi-sun-fill"></i>' 
        : '<i class="bi bi-moon-stars-fill"></i>';
    });

    // Particle Animation
    const particles = document.getElementById('particles');
    function createParticle() {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.width = '2px';
      particle.style.height = '2px';
      particle.style.background = 'rgba(0, 255, 100, 0.3)';
      particle.style.borderRadius = '50%';
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.top = Math.random() * window.innerHeight + 'px';
      particle.style.animation = `float ${Math.random() * 5 + 5}s linear infinite`;
      particles.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }

    setInterval(createParticle, 200);

    // Particle Animation Keyframes
    const styleSheet = document.createElement('style');
    styleSheet.innerHTML = `
      @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
